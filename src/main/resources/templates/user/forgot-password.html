  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header bg-success text-light"> CoWell -BikeCare Forgot Password </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <h4>Forgot your password?</h4>
            <p>Enter your email address and we will send you instructions on how to reset your password.</p>
          </div>
          <form method="POST" id="formforgotpassword" accept-charset="utf-8">
          <div class="form-group row">
            <label for="fullname" class="col-sm-4 col-form-label"> Email Address </label>
              <div class="col-sm-12">
                <input name="email" type="text" class="form-control" id="name" placeholder=" Enter Email Address ">
              </div>
          </div>
         <!--    <div class="form-group">
              <div class="form-label-group">
              <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Enter email address" autofocus="autofocus">
                <label for="inputEmail">Enter email address</label>
              </div>
            </div> -->
            <button type="submit" class="btn btn-primary btn-block bg-success text-light" href="index.html">Reset Password </button>
          </form>
           <script type="text/javascript">
         
            $(document).ready(function() {
         
              $("#formforgotpassword").validate({
                    rules: {
                        email : {
                            required: true,
                            email: true,
                        } ,
                    },
                    messages: {
                        email : {
                            required: "Vui lòng nhập Email",
                            email: "Email phải có dạng (name@example.com)",
                        } ,
                    }
                });
              });
          
            </script>
          <div class="text-center ">
            <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="login.html">Login Page</a>
          </div>
        </div>
      </div>
    </div>
