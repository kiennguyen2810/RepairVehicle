label.error {
	display: block;
	color: red;
	width: 500px;
	margin-top: 2px;
}
</style>

<title>Nuce - BikeCare</title>

</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header bg-success text-light"
				style="background-color: green">Nuce - BikeCare Login</div>
			<div class="card-body">
				<form method="POST" id="formlogin" th:action="@{/checklogin}">
					<div class="form-group row">
						<label for="username" class="col-sm-4 col-form-label">UserName</label>
						<div class="col-sm-12">
							<input name="username" type="text" class="form-control"
								id="username" placeholder=" Enter UserName" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-12">
							<input name="password" type="password" class="form-control"
								id="password" placeholder=" Enter Password ">
						</div>
					</div>
					<p style="color: red" th:text="${message}"></p>


					<input class="btn btn-primary btn-block bg-success text-light"
						name="submit" type="submit" value="Login" />
				</form>
				<div class="text-center">
				<a class="d-block small mt-3" href="registerform">Register
					Account</a> <a class="d-block small" href="forgotpassword">Forgot
					Password?</a>
			</div>
			</div>
			
		</div>
	</div>
</body>

</html>
