  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header bg-success text-light"> Nuce - BikeCare Forgot Password </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <h4>Forgot your password?</h4>
            <p>Enter your email address, we will reset your password and send it to your mail.</p>
          </div>
          <div  accept-charset="utf-8">
          
          <div class="form-group row">
            <label for="fullname" class="col-sm-4 col-form-label"> Username </label>
              <div class="col-sm-12">
                <input name="username" type="text" class="form-control" id="username" placeholder=" Enter Username ">
              </div>
          </div>
          
          <div class="form-group row">
            <label for="fullname" class="col-sm-4 col-form-label"> Email Address </label>
              <div class="col-sm-12">
                <input name="email" type="text" class="form-control" id="email" placeholder=" Enter Email Address ">
              </div>
          </div>
          
            <button type="submit" class="btn btn-primary btn-block bg-success text-light" onclick="sendEmail()" >Reset Password </button>
          </div>
         
          <div class="text-center ">
            <a class="d-block small mt-3" href="registerform">Register an Account</a>
            <a class="d-block small" href="login">Login Page</a>
          </div>
        </div>
