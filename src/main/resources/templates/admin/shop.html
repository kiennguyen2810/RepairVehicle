<!DOCTYPE html>
<html lang="en">

<head>
<!-- Bootstrap Core CSS -->
<link href="../css/admin/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

<!-- Social Buttons CSS -->
<link href="../vendor/bootstrap-social/bootstrap-social.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="../vendor/morrisjs/morris.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<script src="../vendor/jquery/jquery.min.js"></script>
<!-- <link rel="stylesheet" -->
<!-- 	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
<style type="text/css">
.shadow-menu {
	height: 100%;
	z-index: 200;
}
</style>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/admin/style.css" />
<script type="text/javascript" src="../js/admin/shop.js"></script>
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation"
		style="margin-bottom: 0">

		<div class="navbar-header ">
<!-- 			<img src="../img/repairlogo.png" alt="logo" style="width: 30px;" /> -->
			<a class="navbar-brand" href="index"> REPAIR VEHICLE</a>
		</div>
		<div>
			<ul class="nav navbar-nav d-md-down-none navbar-right">
				<li class="nav-item px-3">
					<h4>
						Welcome&nbsp;<strong><span th:text="${username}"></span></strong>&nbsp;&nbsp;
					</h4>

				</li>
				<li class="nav-item px-3">
					<form th:action="@{/admin/logout}" method="post">
						<input class="btn btn-primary px-4" type="submit" value="Logout" />
					</form>
				</li>
			</ul>
		</div>
		<!-- /.navbar-top-links -->

		<div class="navbar-default sidebar shadow-menu" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<li class="sidebar-search">
						<div class="input-group custom-search-form">
							<input type="text" class="form-control" placeholder="Search...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-search"></i>
								</button>
								
							</span>
						</div> <!-- /input-group -->
					</li>
					<li><a href="index"><i class="fa fa-home fa-fw"></i> Home</a></li>
					<li><a href="account"><i class="fa fa-user fa-fw"></i>
							Account</a></li>
					<li><a href="service"><i class="fa fa-wrench fa-fw"></i>
							Service</a></li>
					<li><a href="shop"><i class="fa fa-font-awesome fa-fw"></i>
							Shop</a></li>

				</ul>
			</div>
			<!-- /.sidebar-collapse -->
		</div>
	</nav>

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Shop Manager</h1>
			</div>
		</div>
		<div class="content">
			<input type="hidden" id="uId" />
			<div class="content-left">
				<div class="form-group form-text">
					<label class="text">Name</label> <input class="form-control "
						id="shopname">
				</div>
				<div class="form-group form-text">
					<label class="text">Phone</label> <input class="form-control "
						id="phone">
				</div>
			</div>
			<div class="content-right-north">
				<div class="form-group form-text">
					<label class="text">Address</label> <input class="form-control "
						id="address">
				</div>
				<div class="content-left-right">
					<input type="submit" class="btn btn-success bt" value="Search"
						onclick="search()">
					<input type="submit" class="btn btn-primary bt" onclick="create()"
							value="Create">
				</div>
			</div>
		</div>
		<div class="content-right">
			<div class="table-responsive" id="table-scroll">
				<table
					class="table table-striped table-bordered table-hover table-data">
					<thead>
						<tr>
							<th>No.</th>
							<th>Name</th>
							<th>Phone</th>
							<th>Address</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody id="tbodyid">

					</tbody>
				</table>
			</div>

		</div>
	</div>

	<!-- /#page-wrapper -->

</body>

</html>
