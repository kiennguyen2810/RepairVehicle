<!DOCTYPE html>
<html lang="en">

<head>
<!-- Bootstrap Core CSS -->
<link href="../../css/admin/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="../../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

<!-- Social Buttons CSS -->
<link href="../../vendor/bootstrap-social/bootstrap-social.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="../../dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="../../vendor/morrisjs/morris.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../../vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<script src="../../vendor/jquery/jquery.min.js"></script>
<!-- <link rel="stylesheet" -->
<!-- 	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
<style type="text/css">
.shadow-menu {
	height: 100%;
	z-index: 200;
}
</style>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/admin/style.css" />
<script type="text/javascript" src="../../js/admin/shopdetail.js"></script>
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation"
		style="margin-bottom: 0">

		<div class="navbar-header">
			<a class="navbar-brand" href="../index"> REPAIR VEHICLE </a>
		</div>
		<div>
			<ul class="nav navbar-nav d-md-down-none navbar-right">
				<li class="nav-item px-3">
					<h4>
						Welcome&nbsp;<strong><span th:text="${username}" /></strong>&nbsp;&nbsp;
					</h4>

				</li>
				<li class="nav-item px-3">
					<form th:action="@{/admin/logout}" method="post">
						<input class="btn btn-primary px-4" type="submit" value="Logout" />
					</form>
				</li>
			</ul>
		</div>
		<!-- /.navbar-top-links -->

		<div class="navbar-default sidebar shadow-menu" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<li class="sidebar-search">
						<div class="input-group custom-search-form">
							<input type="text" class="form-control" placeholder="Search...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div> <!-- /input-group -->
					</li>
					<li><a href="../index"><i class="fa fa-home fa-fw"></i> Home</a></li>
					<li><a href="../account"><i class="fa fa-user fa-fw"></i>
							Account</a></li>
					<li><a href="../service"><i class="fa fa-wrench fa-fw"></i>
							Service</a></li>
					<li><a href="../shop"><i class="fa fa-font-awesome fa-fw"></i>
							Shop</a></li>

				</ul>
			</div>
			<!-- /.sidebar-collapse -->
		</div>
	</nav>

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					Shop Detail<input
						style="position: absolute; right: 100px;" type="submit"
						class="btn btn-info bt " onclick="update()" value="Update">
						<input style="position: absolute; right: 15px;" type="submit" class="btn btn-primary bt" onclick="create()"
						value="Create">
				</h1>

			</div>
		</div>
		<div class="content">
			<input type="hidden" id="idshop" th:value="${shop.id}" />
			
			<div class="content-left">
			<div class="form-group form-text">
					<label class="text">Name</label><input class="form-control" th:value="${shop.name}"
						id="shopname">
				</div>
				<div class="form-group form-text">
					<label class="text">Phone</label> <input class="form-control" th:value="${shop.phone}"
						id="phone">
				</div>
				<div class="form-group form-text">
					<label class="text">Address</label> <input class="form-control" th:value="${shop.address}"
						id="address">
				</div>
				<div class="form-group form-text">
					<label class="text">Image</label> <input class="form-control" th:value="${shop.image}"
						id="image">
						<img th:src="${shop.image}" height="500" width="500" alt="repairshop">
				</div>
			
			</div>
			
			<div class="content-right-north">
				<div class="form-group form-text">
					<label class="text">Latitude</label> <input class="form-control" th:value="${shop.latitude}"
						id="latitude">
				</div>
				
				<div class="form-group form-text">
					<label class="text">Longitude</label> <input class="form-control" th:value="${shop.longitude}"
						id="longitude">
				</div>
				<div class="form-group form-text">
				<input type="hidden" th:value="${idservices}" id="idservices">
					<label class="text">Service:</label>
					<dl class="dropdown">
						<dt>
							<a> <span class="hida">Select</span>
								<p class="multiSel"></p>
							</a>
						</dt>
						<dd>
							<div class="mutliSelect">
								<ul class="listService">
								</ul>
							</div>
						</dd>
					</dl>
				</div>
				
			</div>
			
		</div>
	</div>

	<!-- /#page-wrapper -->

	<script src="../../js/admin/dropdownservice.js"></script>
</body>

</html>
