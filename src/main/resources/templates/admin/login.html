<!DOCTYPE html>

<html lang="en">
<head>
<base href="./">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Repair Vehicle</title>
<!-- Main styles for this application-->
<link href="http://localhost:8080/repairvehicle/css/admin/login.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card-group">
					<div class="card p-4">
						<div class="card-body">
							<h1>Login</h1>
							<p class="text-muted">Sign In to admin account</p>
							<form name='login-form' th:action="@{/admin/checklogin}"
								method='POST'>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i class="icon-user"></i>
										</span>
									</div>
									<input class="form-control" name='username' type="text"
										placeholder="Username">
								</div>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i class="icon-lock"></i>
										</span>
									</div>
									<input class="form-control" name='password' type="password"
										placeholder="Password">
								</div>

								<div class="row">
									<div class="col-6">
										<input class="btn btn-primary px-4" name="submit" type="submit" value="Login" />
									</div>
								</div>
							</form>

						</div>
					</div>
					<div class="card text-white bg-primary py-5 d-md-down-none"
						style="width: 44%">
						<div class="card-body text-center">
							<div>
								<h2>Repair Vehicle</h2>
								<div>
									<img class="repair-logo" src="http://localhost:8080/repairvehicle/img/repairlogo.png"
										alt="Repair Logo">
								</div>
								<button class="btn btn-primary active mt-3" type="button" onclick="window.location.href='../login'" >Go
									to Map</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
